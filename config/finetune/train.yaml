path:
  ckpt_path: "./output/ckpt/Audiobook"
  log_path: "./output/log/Audiobook"
  result_path: "./output/result/Audiobook"
optimizer:
  batch_size: 5
  betas: [0.9, 0.98]
  eps: 0.000000001
  weight_decay: 0.0
  grad_clip_thresh: 1.0
  grad_acc_step: 1
  warm_up_step: 4000
  anneal_steps: [300000, 400000, 500000]
  anneal_rate: 0.3
step:
  total_step: 10000
  log_step: 200
  synth_step: 200
  val_step: 200
  save_step: 2000
  phoneme_level_encoder_step: 60000
ignore_layer:
  #layers: ["encoder.src_word_emb.weight", "speaker_emb.weight"]
  layers: []
